<!DOCTYPE HTML>
<html lang="en-US" ng-app="admin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTX :: Monitor</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <link rel="stylesheet" href="http://mleibman.github.io/SlickGrid/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">
    <div id="navbar-main" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="../">RESTX</a>
        <ul class="nav">
            <li class="dropdown" ng-controller="AdminController">
                          <a id="main-menu" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="main-menu">
                              <li ng-repeat="page in pages" role="presentation"><a role="menuitem" tabindex="-1" href="{{page.path}}">{{page.title}}</a></li>
                          </ul>
                      </li>
            <li class="active"><a href="#">Monitor</a></li>
        </ul>
          <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search" ng-model="searchQuery" ng-change="$broadcast('search')">
          </form>
      </div>
    </div>

    <div id="header">
        Search: <input id="search">
        <input type="button" class="btn btn-primary pull-right" value="Refresh" id="refresh">
    </div>
    <div id="myGrid"></div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

  <script src="https://threedubmedia.googlecode.com/files/jquery.event.drag-2.0.min.js"></script>

  <script src="http://mleibman.github.io/SlickGrid/slick.core.js"></script>
  <script src="http://mleibman.github.io/SlickGrid/slick.grid.js"></script>
  <script src="http://mleibman.github.io/SlickGrid/slick.dataview.js"></script>

  <script src="js/app.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
